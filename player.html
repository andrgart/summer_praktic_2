<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
</head>
<body>
    <audio id="mySong">
        <source src="songs/Topit_Kotyat.mp3">
    </audio>

    <div class="player">
        <img class="thumbnail" src="img/thumbnail.jpg" alt="thumbnail">
        <div class="div_bar">
            <img src="img/songPlayIcon.png" alt="">
            <input type="range" value="0" class="progressBar" id="progBar">
        </div>

        <div class="div_bar">
            <img src="img/soundIcon.png" alt="">
            <input type="range" value="0" class="volumeBar" id="volumeBar">
        </div>          

        <div class="controls">
            <img src="img/leftArrow.png" alt="" class="control_item">
            <img src="img/PausePlay.png" alt="" class="control_item" id="playBtn">
            <img src="img/rightArrow.png" alt="" class="control_item">
        </div>
    </div>
</body>
</html>
